{% extends 'cheap_pints/base.html' %}
{% load staticfiles %}

{% block title_block %}
Home
{% endblock %}

{% block body_block %}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?&key=AIzaSyBriJsnGZXUppVFg-q7cr2VpqHRmm7kczM"></script>
<script>
        function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    alert("Location is not supported by this browser.");
                }
            }

        function showPosition(position) {
            console.log()
            var lat = position.coords.latitude.toString(); 
            var lng = position.coords.longitude.toString();
            var userLocation = lat+','+lng; 
            window.location.href = 'bars/'+userLocation+'/';
        }

        function getLatLong() {
                var address = document.getElementById("postcodeInputBox").value;
                var result = "";
                var geocoder = new google.maps.Geocoder();
                geocoder.geocode( { 'address': address, 'region': 'uk' }, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        var lat = results[0].geometry.location.lat();
                        var lng = results[0].geometry.location.lng();
                        var userLocation = lat+','+lng;
                        window.location.href = 'bars/'+userLocation+'/';
                    } else {
                        result = "Unable to find address: " + status;
                    }
                    storeResult(result);
                    });
                }
</script>
<div class="jumbotron p-4">
    <div class="container">
        <h1 class="jumbotron-heading">Cheap Pints</h1>
        <div>
            <h2 class="h2">
                Find Cheap Pints Near Me!
            </h2>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div>
                    <blockquote class="blockquote">
                        <p>Choose Your Location</p>
                        <button type="button" class="btn btn-primary" onclick="getLocation();">Use Current Location</button>
                        </div>
                        </br>
                        <div>
                        <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">PostCode</label>
                            <input type="PostCode" class="form-control" id="postcodeInputBox" aria-describedby="postCodeHelp" placeholder="Enter Your Postcode for Nearby Bars">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="getLatLong();">Submit</button>
                        </form>
                        </div>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% extends 'base.html' %} {% load staticfiles %} {% block title_block %} Home {% endblock %} {% block js %}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?&key={{ api_key }}"></script>
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
{% endblock %} 
{% block content %}

<div class="jumbotron p-4">
    <div class="container">
        <div>
            <h2 class="h2">
                Find Cheap Pints Near Me!
            </h2>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div>
                        <blockquote class="blockquote">
                            <p>Choose Your Location</p>
                            <button type="button" class="btn btn-primary" onclick="getLocation();">Use Current Location</button>
                    </div>
                    </br>
                    <div>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">PostCode</label>
                                <input type="PostCode" class="form-control" id="postcodeInputBox" aria-describedby="postCodeHelp" placeholder="Enter Your Postcode for Nearby Bars">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="getLatLong();">Submit</button>
                        </form>
                    </div>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
